syntax = "proto3";
package news;

service News {
  rpc ScreenShot (ScreenShotReq) returns (Reply) {};
  rpc GetNabNews (GetNewsReq) returns (Reply) {};
  rpc GetContent(GetNewsReq) returns (Reply) {};
}

message ScreenShotReq {
  string url = 1;
  string dataId = 2;
}

message GetNewsReq {
  string keyword = 1;
}

message Reply {
  string data = 1;
}